<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10 Complex Preloaders</title>
<style>
    /* GLOBAL SETUP */
    body {
        margin: 0;
        background-color: #050505; /* Deep black for contrast */
        font-family: 'Montserrat', sans-serif; /* Clean geometric font */
        color: white;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2px;
        min-height: 100vh;
    }

    .loader-box {
        background: #0a0a0a;
        border: 1px solid #1a1a1a;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .label {
        position: absolute;
        top: 15px;
        left: 15px;
        font-family: monospace;
        color: #444;
        font-size: 0.7rem;
        letter-spacing: 1px;
    }

    /* =================================================================
       1. THE QUANTUM ORBIT (3D Trigonometry)
       Logic: Uses `perspective` and `rotate3d` to create a gyroscope effect.
    ================================================================= */
    .loader-1-container {
        position: relative;
        width: 120px;
        height: 120px;
        perspective: 800px;
    }
    .loader-1-text {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 900;
        font-size: 1.5rem;
        color: #0ff;
        text-shadow: 0 0 15px #0ff;
    }
    .ring {
        position: absolute;
        width: 100%; height: 100%;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top: 2px solid #0ff;
        border-bottom: 2px solid #0ff;
    }
    .ring:nth-child(1) { animation: rotate1 2s linear infinite; }
    .ring:nth-child(2) { animation: rotate2 2s linear infinite; width: 80%; height: 80%; top: 10%; left: 10%; border-color: transparent #ff00ff transparent #ff00ff; }
    .ring:nth-child(3) { animation: rotate3 2s linear infinite; width: 60%; height: 60%; top: 20%; left: 20%; border-color: #ffe600 transparent #ffe600 transparent; }

    @keyframes rotate1 { 0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(360deg) rotateY(180deg) rotateZ(360deg); } }
    @keyframes rotate2 { 0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(180deg) rotateY(360deg) rotateZ(180deg); } }
    @keyframes rotate3 { 0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg); } }


    /* =================================================================
       2. THE SVG SIGNATURE (Path Logic)
       Logic: Animates `stroke-dasharray` on an SVG path to mimic handwriting.
    ================================================================= */
    .loader-2-svg {
        width: 250px;
        height: 80px;
    }
    .loader-2-svg text {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 800;
        font-size: 40px;
        fill: transparent;
        stroke: #fff;
        stroke-width: 1;
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        animation: drawSig 3s ease-in-out infinite;
    }
    @keyframes drawSig {
        0% { stroke-dashoffset: 300; fill: transparent; }
        50% { stroke-dashoffset: 0; fill: transparent; }
        80% { fill: #fff; }
        100% { fill: #fff; }
    }


    /* =================================================================
       3. THE LASER SCANNER (Clip-Path Logic)
       Logic: Uses `clip-path` polygon to hide/show text based on a moving line.
    ================================================================= */
    .loader-3-wrapper {
        position: relative;
        font-size: 2.5rem;
        font-weight: 900;
        letter-spacing: 2px;
    }
    .loader-3-text {
        color: #333;
    }
    .loader-3-scan {
        position: absolute;
        top: 0; left: 0;
        color: #0f0; /* Green Laser Color */
        width: 100%; height: 100%;
        border-bottom: 2px solid #0f0;
        box-shadow: 0 0 20px #0f0;
        background: linear-gradient(to bottom, rgba(0,255,0,0) 0%, rgba(0,255,0,0.2) 100%);
        animation: scan 3s ease-in-out infinite;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }
    @keyframes scan {
        0% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
        50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        100% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
    }


    /* =================================================================
       4. THE BINARY DECODE (Pseudo-Element Stacking)
       Logic: Layers '0101' strings over the name, then uses clip-path to reveal.
    ================================================================= */
    .loader-4-container {
        font-family: monospace;
        font-size: 2rem;
        font-weight: bold;
        position: relative;
        color: white;
    }
    .loader-4-container::before {
        content: "0101010101";
        position: absolute;
        top: 0; left: 0;
        background: #0a0a0a;
        color: #00ff41;
        width: 100%;
        overflow: hidden;
        animation: decode 2.5s steps(10) infinite;
        border-right: 2px solid #00ff41;
    }
    @keyframes decode {
        0% { width: 100%; }
        100% { width: 0%; }
    }


    /* =================================================================
       5. THE REFLECTION FLOOR (3D Perspective + Masking)
       Logic: Rotates text and creates a gradient mask for the reflection.
    ================================================================= */
    .loader-5-wrap {
        perspective: 500px;
    }
    .loader-5-content {
        font-size: 3rem;
        font-weight: 900;
        text-transform: uppercase;
        transform-style: preserve-3d;
        animation: float 3s ease-in-out infinite;
    }
    .loader-5-reflection {
        transform: rotateX(180deg) translateY(10px) scaleY(1);
        opacity: 0.5;
        background: linear-gradient(to bottom, rgba(255,255,255,0.5), transparent);
        -webkit-background-clip: text;
        color: transparent;
        filter: blur(2px);
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }


    /* =================================================================
       6. THE RADAR REVEAL (Conic Gradient)
       Logic: Uses a spinning conic-gradient mask to reveal the text.
    ================================================================= */
    .loader-6-text {
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(90deg, #fff, #888);
        -webkit-background-clip: text;
        color: transparent;
        position: relative;
    }
    .loader-6-text::after {
        content: '';
        position: absolute;
        inset: -10px;
        background: conic-gradient(from 0deg, transparent 0%, #0a0a0a 10%, #0a0a0a 100%);
        animation: radarSpin 2s linear infinite;
        border-radius: 50%;
    }
    @keyframes radarSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }


    /* =================================================================
       7. THE KINETIC SPLIT (Clip Path Inset)
       Logic: Splits the text horizontally. Top half moves left, bottom right.
    ================================================================= */
    .loader-7-wrapper {
        position: relative;
        font-size: 3rem;
        font-weight: 900;
        color: white;
    }
    .loader-7-wrapper span {
        display: block;
        position: absolute;
        top: 0; left: 0;
        width: 100%;
    }
    .loader-7-top {
        clip-path: inset(0 0 50% 0);
        animation: splitMove 2s cubic-bezier(0.7, 0, 0.3, 1) infinite;
    }
    .loader-7-bottom {
        clip-path: inset(50% 0 0 0);
        color: #777;
        animation: splitMoveReverse 2s cubic-bezier(0.7, 0, 0.3, 1) infinite;
    }
    @keyframes splitMove {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-10px); }
    }
    @keyframes splitMoveReverse {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(10px); }
    }


    /* =================================================================
       8. THE SPOTLIGHT (Mask Image)
       Logic: Text is hidden, only revealed by a moving circle mask.
    ================================================================= */
    .loader-8-text {
        font-size: 3rem;
        font-weight: 900;
        color: #333; /* Background color of text */
        position: relative;
    }
    .loader-8-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0;
        color: white;
        width: 100%; height: 100%;
        /* CSS MASKING MAGIC */
        -webkit-mask-image: radial-gradient(circle, black 20%, transparent 25%);
        mask-image: radial-gradient(circle, black 20%, transparent 25%);
        -webkit-mask-size: 200% 200%;
        mask-size: 200% 200%;
        animation: spotlight 3s linear infinite;
    }
    @keyframes spotlight {
        0% { -webkit-mask-position: 100% 100%; }
        25% { -webkit-mask-position: 0% 100%; }
        50% { -webkit-mask-position: 0% 0%; }
        75% { -webkit-mask-position: 100% 0%; }
        100% { -webkit-mask-position: 100% 100%; }
    }


    /* =================================================================
       9. THE GLITCH OFFSET (Keyframe Complexity)
       Logic: Duplicates text 3 times, clips them, and jerks them rapidly.
    ================================================================= */
    .loader-9-glitch {
        font-size: 3rem;
        font-weight: 900;
        position: relative;
        color: white;
    }
    .loader-9-glitch::before, .loader-9-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #0a0a0a;
    }
    .loader-9-glitch::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip-path: inset(0 0 0 0);
        animation: glitch-1 2s infinite linear alternate-reverse;
    }
    .loader-9-glitch::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip-path: inset(0 0 0 0);
        animation: glitch-2 2s infinite linear alternate-reverse;
    }
    @keyframes glitch-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 2px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -2px); }
        100% { clip-path: inset(10% 0 50% 0); transform: translate(1px, 1px); }
    }
    @keyframes glitch-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 2px); }
        100% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, -1px); }
    }


    /* =================================================================
       10. THE MOLECULAR BOND (Orbiting dots)
       Logic: Dots orbit the central text, text pulses.
    ================================================================= */
    .loader-10-wrap {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .loader-10-text {
        font-size: 1.5rem;
        font-weight: 900;
        z-index: 2;
        background: #0a0a0a;
        padding: 5px 10px;
    }
    .orbit {
        position: absolute;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50%;
    }
    .orbit-1 { width: 100px; height: 100px; animation: spinOrbit 3s linear infinite; }
    .orbit-2 { width: 140px; height: 140px; animation: spinOrbit 5s linear reverse infinite; }
    
    .dot {
        position: absolute;
        width: 8px; height: 8px;
        background: white;
        border-radius: 50%;
        top: 50%; left: -4px;
        box-shadow: 0 0 10px white;
    }
    
    @keyframes spinOrbit {
        100% { transform: rotate(360deg); }
    }

</style>
</head>
<body>

    <div class="loader-box">
        <span class="label">1. Quantum Gyro</span>
        <div class="loader-1-container">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="loader-1-text">HK</div>
        </div>
    </div>

    <div class="loader-box">
        <span class="label">2. Vector Signature</span>
        <svg class="loader-2-svg" viewBox="0 0 250 50">
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">HARSHIL</text>
        </svg>
    </div>

    <div class="loader-box">
        <span class="label">3. Laser Scan</span>
        <div class="loader-3-wrapper">
            <div class="loader-3-text">HARSHIL</div>
            <div class="loader-3-scan">HARSHIL</div>
        </div>
    </div>

    <div class="loader-box">
        <span class="label">4. Binary Decode</span>
        <div class="loader-4-container">HARSHIL</div>
    </div>

    <div class="loader-box">
        <span class="label">5. 3D Reflection</span>
        <div class="loader-5-wrap">
            <div class="loader-5-content">HARSHIL</div>
            <div class="loader-5-content loader-5-reflection">HARSHIL</div>
        </div>
    </div>

    <div class="loader-box">
        <span class="label">6. Radar Sweep</span>
        <div class="loader-6-text">LOADING HK</div>
    </div>

    <div class="loader-box">
        <span class="label">7. Kinetic Split</span>
        <div class="loader-7-wrapper">
            <span class="loader-7-top">HARSHIL CHAVDA</span>
            <span class="loader-7-bottom">HARSHIL CHAVDA</span>
            <span style="opacity:0">HARSHIL CHAVDA</span> </div>
    </div>

    <div class="loader-box">
        <span class="label">8. Spotlight Mask</span>
        <div class="loader-8-text" data-text="HARSHIL">HARSHIL</div>
    </div>

    <div class="loader-box">
        <span class="label">9. Cyber Glitch</span>
        <div class="loader-9-glitch" data-text="HK SYSTEM">HK SYSTEM</div>
    </div>

    <div class="loader-box">
        <span class="label">10. Molecular</span>
        <div class="loader-10-wrap">
            <div class="orbit orbit-1"><div class="dot"></div></div>
            <div class="orbit orbit-2"><div class="dot"></div></div>
            <div class="loader-10-text">HK</div>
        </div>
    </div>

</body>
</html>
